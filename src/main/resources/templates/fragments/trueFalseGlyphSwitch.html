<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>True Or False Glyphicon Switch</title>
</head>
<body>
<div th:fragment="booleanGlyphicon (val)">
    <div th:if="${val}">
        <span class="glyphicon glyphicon-thumbs-up"
            title="Platný"></span>
    </div>
    <div th:unless="${val}">
        <span class="glyphicon glyphicon-thumbs-down"
              title="Neplatný"></span>
    </div>
</div>
</body>
</html>
